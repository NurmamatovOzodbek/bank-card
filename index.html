<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="cards">
    <div class="bank__cards">
      <div class="card__front">
        <div class="circles">
          <div class="big__circle"></div>
          <div class="small__circle"></div>
        </div>
        <div class="card__info">
          <h1>0000 0000 0000 0000</h1>
          <div class="user__info">
            <h2>JANE APPLESEED</h2>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="card__back">
        <div class="quarty"></div>
        <div class="back__in">
          <div class="card__cvc">000</div>
          <img src="/img/shtrix.png" alt="">
        </div>
      </div>
    </div>
    <div class="card__information">
      <form action="#">
        <div class="card__content">
          <label for="text">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card__content">
          <label for="text">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="cards__info">
          <div class="data">
            <label for="text">Exp. Date (MM/YY)</label>
            <div class="mounth">
              <input type="datetime" placeholder="MM" id="month">
              <input type="datetime" placeholder="YY" id="month">
            </div>
          </div>
          <div class="cvc">
            <label for="text">cvc</label>
            <input type="number" placeholder="e.g. 123">
          </div>
        </div>
      </form>
      <button>Confirm</button>
    </div>
  </section>







  <script src="./js/main.js"></script>
</body>
</html>
